<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="coffee shop, menu, music, job openings">
      <meta name="author" content="Siegfred Lorelle C. Mina">
      
      <!-- Icons from Font Awesome -->
      <script src="https://kit.fontawesome.com/2fa58dfbff.js" crossorigin="anonymous"></script>
      
      <link rel="stylesheet" href="./css/styles.css">
      <title>Java Cafe</title>
    </head>

    <body>

      <header>
        <a>Java Café</a>
      </header>
      <div class="main-wrapper">
          <nav>
            <ul>
              <li><a href="#home"><i class="fa-solid fa-house"></i>
                <br>Home</a></li>
              <li><a href="#menu"><i class="fa-solid fa-mug-saucer"></i>
                <br>Menu</a></li>
              <li><a href="#music"><i class="fa-solid fa-music"></i>
                <br>Music</a></li>
              <li><a href="#jobs"><i class="fa-solid fa-user-pen"></i>
                <br>Jobs</a></li>
            </ul>
          </nav>

        
          <main>
            <section id="home">
              <hgroup>
                <h1>Java Café</h1>
                <p>Fuel Your Passion for Coffee</p>
              </hgroup>
              <div>
                <a href="#menu">See Menu</a>
                <a href="#footer">Find Us</a>
              </div>
            </section>
    
            <section id="menu">
              <h2>Menu</h2>
              <div class="grid-container">
                <figure>
                  <img src="./img/orange-americano.png" alt="Orange Americano">
                  <figcaption>Orange Americano<span>&#8369; 65</span>
                  </figcaption>
                </figure>
                <figure>
                  <img src="./img/latte.png" alt="Latte">
                  <figcaption>Latte<span>&#8369; 80</span>
                    </figcaption>
                </figure>
                <figure>
                  <img src="./img/cappuccino.png" alt="Cappuccino">
                  <figcaption>Cappuccino<span>&#8369; 40</span>
                    </figcaption>
                </figure>
                <figure>
                  <img src="./img/coffee-cocoa.png" alt="Coffee Cocoa">
                  <figcaption>Coffee Cocoa<span>&#8369; 60</span>
                    </figcaption>
                </figure>
                <figure>
                  <img src="./img/caramel-macchiato.png" 
                    alt="Caramel Macchiato">
                  <figcaption>Caramel Macchiato<span>&#8369; 75</span>
                    </figcaption>
                </figure>
                <figure>
                  <img src="./img/coffee-white-cream.png" 
                    alt="Coffee White Cream">
                  <figcaption>Coffee White Cream<span>&#8369; 80</span>
                    </figcaption>
                </figure>
                <figure>
                  <img src="./img/black-white-coffee.png" 
                    alt="Black White Coffee">
                  <figcaption>Black White Coffee<span>&#8369; 40</span>
                    </figcaption>
                </figure>
              </div>
            </section>
    
            <section id="music">
              <h2>Music</h2>
              <div class="grid-container">
                <div>
                  <button>Jazz</button>
                  <i class="fa-solid fa-circle-play"></i>
                </div>
                <div>
                  <button>Classical</button>
                  <i class="fa-solid fa-circle-play"></i>
                </div>
                <div>
                  <button>Acoustic</button>
                  <i class="fa-solid fa-circle-play"></i>
                </div>
                <div>
                  <button>Random</button>
                  <i class="fa-solid fa-circle-play"></i>
                </div>

              </div>

              <div class="audio-control-container">
                  <button><i class="fa-solid fa-play"></i></button>
                  <!-- <i class="fa-solid fa-pause"></i> -->
                  
                  <button><i class="fa-solid fa-volume-high"></i></button>
                  <!-- <i class="fa-solid fa-volume-low"></i> -->
                  <!-- <i class="fa-solid fa-volume-off"></i> -->
                <input type="range">
              </div>

              <audio class="audio-player" loop></audio>

              <!-- <footer>
                <div>
                  <p>Genre</p>
                  <p>Pause/Play</p>
                  <p>Mute</p>
                  <p>Volume</p>
                </div>
              </footer> -->

            </section>
    
            <section id="jobs">
              <h2>Jobs</h2>
              <div>
                <div>
                  <p>Open Job Position</p>
                  <p>Apply</p>
                </div>
              </div>
            </section>
          </main>
        </div>
        
        <footer id="footer">
          Copyright
        </footer>
    <!-- </div> -->

      <script src="./js/genre-choice.js"></script>
    </body>
  </html>
